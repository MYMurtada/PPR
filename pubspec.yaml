name: drop_in_locker
description: Drop in Locker - Smart modular locker management app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Typography (loaded from network - no local font files needed)
  google_fonts: ^6.2.1

  # State Management
  provider: ^6.1.2

  # Date formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
